<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humo Transfers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.min.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__menu menu">
        <a href="" class="header__link">
          <img src="img/logo/Logo.svg" alt="" class="header__logo" />
        </a>
        <select name="languages" class="header__select">
          <option value="en" class="header__select-elem">English</option>
          <option
            selected
            value="ru"
            class="header__select-elem header__select-elem_active"
          >
            Русский
          </option>
          <option value="tj" class="header__select-elem">Тоҷикӣ</option>
          <option value="uz" class="header__select-elem">O'zbek</option>
        </select>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__wrapper">
            <div class="hero__img-wrapper">
              <img
                src="img/hero/imgLeft.png"
                alt="imgLeft"
                class="hero__imgLeft"
              />
            </div>
            <div class="hero__content">
              <h1 class="hero__title-h1">
                Одно приложение, для всех переводов
              </h1>
              <p class="hero__subtitle">
                Переводите деньги в 20+ страну мира через популярные платежные
                системы
              </p>
              <button class="hero__btn" type="button">Скачать</button>
            </div>
            <div class="hero__img-wrapper">
              <img
                src="img/hero/imgRight.png"
                alt="imgRight"
                class="hero__imgRight"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
